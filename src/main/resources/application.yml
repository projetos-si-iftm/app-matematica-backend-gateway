# spring.application.name=gateway-matematica
server:
  port: 8081
spring:
  application:
    name: gateway-matematica
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: usuario
              uri: lb://usuario
              predicates:
                - Path=/usuario/**
              filters:
                - StripPrefix=1
            - id: questao
              uri: lb://questao
              predicates:
                - Path=/questao/**
              filters:
                - StripPrefix=1
            - id: resposta
              uri: lb://resposta
              predicates:
                - Path=/resposta/**
              filters:
                - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    instance:
      prefer-ip-address: true

